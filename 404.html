<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexstyle.css">
    <title>404 - Не найдено</title>
</head>
<body class="error-page">
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Страница не найдена.</p>
        <p class="error-submessage">Не переживайте, мы вас не забыли!</p>
        <a class="back-home" href="index.html">Вернуться на главную</a>
    </div>

    <audio autoplay loop hidden>
        <source src="audio/specialist.mp3" type="audio/mpeg" >
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let audio = document.querySelector('audio');
            
            audio.volume = 0.2;
          }, false);
        </script>

</body>
</html>
